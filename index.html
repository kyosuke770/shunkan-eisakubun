<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#111111" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="stylesheet" href="style.css" />
  <title>瞬間英作文</title>
</head>
<body>
  <main class="app">
    <header class="top">
      <div class="title">瞬間英作文</div>
      <div class="mode">
        <button id="modeBtn" class="btn small">JP→EN</button>
        <button id="shuffleBtn" class="btn small">シャッフル</button>
      </div>
    </header>

    <!-- CSV 管理（畳み） -->
    <section class="panel">
      <div class="panelHead" id="csvHeader">
        <div class="panelTitle">＋ データ管理（CSV）</div>
      </div>
      <div id="csvArea" class="csvArea hidden">
        <p class="sub">
          形式：<code>JP,EN</code>（1行1ペア）
        </p>
        <textarea id="csvInput" rows="6" placeholder="ここにCSVを貼り付け"></textarea>
        <div class="row">
          <button id="importBtn" class="btn primary">取り込み</button>
          <button id="exportBtn" class="btn">エクスポート</button>
        </div>
        <div id="importMsg" class="sub"></div>
      </div>
    </section>

    <!-- カード -->
    <section class="card" id="card" tabindex="0">
      <div class="badge" id="indexBadge">0 / 0</div>
      <div class="front" id="frontText"></div>
      <div class="back hidden" id="backText"></div>
      <div class="hint" id="hintText">タップで答え</div>
      <div class="timer" id="timerText"></div>
    </section>

    <!-- ナビ -->
    <section class="actions">
      <button id="prevBtn" class="btn">← 前</button>
      <button id="flipBtn" class="btn primary">答え</button>
      <button id="nextBtn" class="btn">次 →</button>
    </section>

    <!-- SRS評価 -->
    <section class="actions">
      <button id="againBtn" class="btn">Again</button>
      <button id="goodBtn" class="btn primary">Good</button>
      <button id="easyBtn" class="btn">Easy</button>
    </section>

    <!-- 設定 -->
    <section class="bottom">
      <button id="ttsBtn" class="btn small">🔊 再生</button>
      <button id="timerToggleBtn" class="btn small">⏱ 3秒: ON</button>
      <button id="srsToggleBtn" class="btn small">SRS: ON</button>
      <button id="favBtn" class="btn small">☆ お気に入り</button>
      <button id="onlyFavBtn" class="btn small">お気に入りのみ: OFF</button>
      <button id="resetBtn" class="btn small danger">データ初期化</button>
    </section>

    <footer class="footer">
      <small>データは端末内に保存（外部送信なし）</small>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
