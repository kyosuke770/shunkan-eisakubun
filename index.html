<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>瞬間英作文</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= HOME ================= -->
<main id="home">

  <header class="home-header">
    <h1>瞬間英作文</h1>
    <p class="subtitle">今日やることを選ぼう</p>
  </header>

  <section class="home-card">
    <h2>🌟 今日のおすすめ</h2>
    <p class="meta">
      ブロック：<strong id="recommendBlock">1-30</strong><br>
      全 <strong id="recommendCount">10</strong> 問
    </p>
    <button class="primary" id="startRecommend">▶ 今日の10問</button>
  </section>

  <section class="home-card">
    <h2>▶️ 動画順で進める</h2>
    <p class="meta">現在：<strong id="currentBlock">1-30</strong></p>

    <div class="progress-bar">
      <div class="progress" id="blockProgressBar"></div>
    </div>
    <p class="meta"><strong id="clearedCount">0</strong> / 30 クリア</p>

    <button class="primary" id="continueLinear">▶ 続きから</button>
  </section>

  <section class="home-card">
    <h2>🎯 学習モード</h2>
    <div id="presetChips" class="chips"></div>
  </section>

  <section class="home-card">
    <h2>🔁 復習</h2>
    <p class="meta">期限切れ：<strong id="reviewCount">0</strong> 問</p>
    <button class="secondary" id="startReview">▶ 復習</button>
  </section>

</main>

<!-- ================= PLAY ================= -->
<main id="play" style="display:none">

  <header class="play-header">
    <button class="secondary" id="goHomeBtn">← ホーム</button>
  </header>

  <section id="card">
    <div id="jp" class="jp"></div>
    <div id="en" class="en">タップして答え</div>
  </section>

  <section class="grades">
    <button id="gradeAgain">Again</button>
    <button id="gradeHard">Hard</button>
    <button id="gradeGood">Good</button>
    <button id="gradeEasy">Easy</button>
  </section>

</main>

  { no: 3, jp: "お待たせしました。", en: "Sorry for the wait.", lv: 1 },
  { no: 4, jp: "今向かっています。", en: "I'm on my way.", lv: 1 }
];
</script>

</body>
</html>
